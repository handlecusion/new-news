# News Frame Analysis Configuration

data:
  input_path: "data/input/articles_naver.json"
  processed_path: "data/processed/"
  random_seed: 42
  test_size: 0.2

preprocessing:
  max_length: 512
  stopwords: ["있다", "하다", "되다", "이다", "것", "수", "등", "및", "위해", "대한"]

  # 언론사명 리스트 - 프레임 분석에서 제외
  media_outlets:
    - "조선일보"
    - "조선"
    - "중앙일보"
    - "중앙"
    - "동아일보"
    - "동아"
    - "한겨레"
    - "경향신문"
    - "경향"
    - "서울신문"
    - "서울"
    - "한국일보"
    - "한국"
    - "매일경제"
    - "매경"
    - "한국경제"
    - "한경"
    - "매일경제신문"
    - "한국경제신문"
    - "머니투데이"
    - "파이낸셜뉴스"
    - "이데일리"
    - "헤럴드경제"
    - "헤럴드"
    - "아시아경제"
    - "아시아"
    - "뉴스1"
    - "뉴시스"
    - "연합뉴스"
    - "연합"
    - "YTN"
    - "MBC"
    - "KBS"
    - "SBS"
