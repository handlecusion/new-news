    - "시사저널"

unsupervised:
  # BERTopic settings
  embedding_model: "jhgan/ko-sroberta-multitask"
  min_topic_size: 10        # 5 → 10 (더 명확한 클러스터)
  nr_topics: 10             # auto → 10 (더 세밀한 프레임 구분)
  calculate_probabilities: true

  # Vectorizer settings
  min_df: 3                 # 2 → 3 (노이즈 감소)
  max_df: 0.7               # 0.8 → 0.7 (일반적 단어 제외)

supervised:
  # KoBERT settings
  model_name: "skt/kobert-base-v1"
  num_labels: 3  # 진보(0), 중도(1), 보수(2)

  # Training settings
  num_epochs: 5
  batch_size: 16
  learning_rate: 5e-5
  warmup_steps: 500
  weight_decay: 0.01

  # Bias thresholds
  bias_thresholds:
    progressive: -0.3
    conservative: 0.3

analysis:
  # Visualization settings
  figure_dpi: 300
  color_scheme: "RdYlBu_r"

  # Statistical tests
  significance_level: 0.05

output:
  models_dir: "models/"
  results_dir: "results/"
  figures_dir: "results/figures/"
  dashboard_path: "results/dashboard.html"
  frame_explorer_path: "results/frame_explorer.html"