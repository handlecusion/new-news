unsupervised:
  # BERTopic settings
  embedding_model: "jhgan/ko-sroberta-multitask"
  min_topic_size: 5         # 작은 데이터셋에 맞게 조정
  nr_topics: "auto"         # 자동으로 토픽 수 결정
  calculate_probabilities: true

  # Vectorizer settings
  min_df: 2                 # 작은 클러스터에서도 동작하도록
  max_df: 0.95              # 더 관대하게 설정

supervised:
  # KoBERT settings
  model_name: "skt/kobert-base-v1"
  num_labels: 3  # 진보(0), 중도(1), 보수(2)

  # Training settings
  num_epochs: 5
  batch_size: 16
  learning_rate: 5e-5
  warmup_steps: 500
  weight_decay: 0.01

  # Bias thresholds
  bias_thresholds:
    progressive: -0.3
    conservative: 0.3

analysis:
  # Visualization settings
  figure_dpi: 300
  color_scheme: "RdYlBu_r"

  # Statistical tests
  significance_level: 0.05

output:
  models_dir: "models/"
  results_dir: "results/"
  figures_dir: "results/figures/"
  dashboard_path: "results/dashboard.html"
  frame_explorer_path: "results/frame_explorer.html"